<single-spa-router>
  <main>
    <application name="@Chef/searchbar"></application>

    <div class="container my-5">
      <route path="search/:term">
        <application name="@Chef/search"></application>
      </route>

      <route path="recipe/:id">
        <application name="@Chef/recipe"></application>
      </route>

      <route default>
        <application name="@Chef/carousel"></application>
      </route>
    </div>
  </main>
</single-spa-router>
